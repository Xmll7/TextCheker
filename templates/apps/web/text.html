<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuchli Matn Tahlilchisi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --background-color: #f5f7fa;
      --text-color: #2c3e50;
      --card-background: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1000px;
      width: 95%;
      margin: 30px auto;
      padding: 40px;
      background-color: var(--card-background);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      text-align: center;
      color: var(--text-color);
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
    }
    textarea {
      width: 100%;
      min-height: 250px;
      padding: 20px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      margin-bottom: 25px;
      resize: vertical;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }
    textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    .button {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(41, 128, 185, 0.4);
    }
    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    .reset-button {
      background-color: #e74c3c;
    }
    .reset-button:hover {
      background-color: #c0392b;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(192, 57, 43, 0.4);
    }
    .analysis-result {
      margin-top: 30px;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 15px;
      border-left: 6px solid var(--primary-color);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .analysis-result h3 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border-top: 4px solid var(--primary-color);
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .stat-card h4 {
      margin-bottom: 10px;
      color: #7f8c8d;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .stat-card p {
      font-size: 1.7rem;
      font-weight: bold;
      color: var(--text-color);
    }
    .word-frequency {
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
    }
    .word-frequency h4 {
      margin-bottom: 15px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .word-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .word-item {
      background: #eaf2f8;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
    }
    .word-item:hover {
      background: var(--primary-color);
      color: white;
    }
    .empty-state {
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
      border-radius: 15px;
    }
    .empty-state i {
      font-size: 4rem;
      color: #bdc3c7;
      margin-bottom: 20px;
    }
    .empty-state p {
      color: #7f8c8d;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 25px;
      }
      .header {
        flex-direction: column;
        gap: 15px;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2rem;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-chart-bar"></i> Kuchli Matn Tahlilchisi</h1>
      <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Orqaga
      </a>
    </div>
    <textarea id="inputText" placeholder="Tahlil qilish uchun matnni shu yerga kiriting..."></textarea>
    <div class="button-group">
      <button class="button" onclick="analyzeText()">
        <i class="fas fa-wave-square"></i> Tahlil Qilish
      </button>
      <button class="button reset-button" onclick="resetForm()">
        <i class="fas fa-eraser"></i> Tozalash
      </button>
    </div>

    <div id="emptyState" class="empty-state" style="display: block;">
      <i class="fas fa-file-alt"></i>
      <p>Matn tahlilini boshlash uchun yuqoridagi maydonga matn kiriting</p>
    </div>

    <div class="analysis-result" id="result" style="display: none;">
      <h3><i class="fas fa-analytics"></i> Tahlil Natijalari</h3>
      <div class="stats-grid" id="textAnalysis"></div>
      <div class="word-frequency" id="wordFrequency" style="display: none;">
        <h4><i class="fas fa-chart-pie"></i> Eng Ko'p Ishlatilgan So'zlar</h4>
        <div class="word-list" id="frequentWords"></div>
      </div>
    </div>
  </div>

  <script>
    function analyzeText() {
      const text = document.getElementById('inputText').value.trim();
      const resultDiv = document.getElementById('result');
      const analysisDiv = document.getElementById('textAnalysis');
      const wordFrequencyDiv = document.getElementById('wordFrequency');
      const frequentWordsDiv = document.getElementById('frequentWords');
      const emptyStateDiv = document.getElementById('emptyState');

      // Agar matn bo'sh bo'lsa
      if (!text) {
        alert('Iltimos, tahlil qilish uchun matn kiriting!');
        return;
      }

      // Asosiy statistikalar
      const charCount = text.length;
      const wordCount = text === '' ? 0 : text.split(/\s+/).length;
      const sentenceCount = text.split(/[.!?]+/).filter(Boolean).length;
      const spaceCount = (text.match(/\s/g) || []).length;
      const lineCount = (text.match(/\n/g) || []).length + 1;

      // Unli va undoshlar (Uzbek-specific)
      const vowels = ['a', 'e', 'i', 'o', 'u', 'o\'', 'u\''];
      const consonants = ['b', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'v', 'x', 'y', 'z', 'g\'', 'sh', 'ch', 'ng'];

      let vowelCount = 0;
      let consonantCount = 0;
      let digitCount = 0;
      let specialCharCount = 0;

      for (let char of text.toLowerCase()) {
        if (vowels.includes(char)) {
          vowelCount++;
        } else if (consonants.includes(char)) {
          consonantCount++;
        } else if (/\d/.test(char)) {
          digitCount++;
        } else if (/[^\w\s]/.test(char)) {
          specialCharCount++;
        }
      }

      // So'zlar chastotasi
      const words = text.toLowerCase().match(/\b[\w']+\b/g) || [];
      const wordFreq = {};

      words.forEach(word => {
        wordFreq[word] = (wordFreq[word] || 0) + 1;
      });

      // Eng ko'p ishlatilgan 10 ta so'z
      const sortedWords = Object.entries(wordFreq)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

      // Natijalarni chiqarish
      analysisDiv.innerHTML = `
        <div class="stat-card">
          <h4><i class="fas fa-font"></i> Belgilar soni</h4>
          <p>${charCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-book"></i> So'zlar soni</h4>
          <p>${wordCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-paragraph"></i> Gap soni</h4>
          <p>${sentenceCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-align-left"></i> Qatorlar soni</h4>
          <p>${lineCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-music"></i> Unli tovushlar</h4>
          <p>${vowelCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-microphone"></i> Undosh tovushlar</h4>
          <p>${consonantCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-sort-numeric-up"></i> Raqamlar soni</h4>
          <p>${digitCount}</p>
        </div>
        <div class="stat-card">
          <h4><i class="fas fa-asterisk"></i> Maxsus belgilar</h4>
          <p>${specialCharCount}</p>
        </div>
      `;

      // Eng ko'p ishlatilgan so'zlar
      frequentWordsDiv.innerHTML = '';
      sortedWords.forEach(([word, count]) => {
        const wordElement = document.createElement('div');
        wordElement.className = 'word-item';
        wordElement.innerHTML = `
          <i class="fas fa-tag"></i>
          ${word} (${count})
        `;
        frequentWordsDiv.appendChild(wordElement);
      });

      // Natijalarni ko'rsatish
      resultDiv.style.display = 'block';
      wordFrequencyDiv.style.display = wordCount > 0 ? 'block' : 'none';
      emptyStateDiv.style.display = 'none';
    }

    function resetForm() {
      const inputText = document.getElementById('inputText');
      const resultDiv = document.getElementById('result');
      const wordFrequencyDiv = document.getElementById('wordFrequency');
      const emptyStateDiv = document.getElementById('emptyState');

      inputText.value = '';
      resultDiv.style.display = 'none';
      wordFrequencyDiv.style.display = 'none';
      emptyStateDiv.style.display = 'block';
    }
  </script>
</body>
</html>
